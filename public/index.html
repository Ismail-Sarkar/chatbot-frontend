<body>
  <div id="root"><!--!body--></div>
  <div id="portal-root"></div>

  <div id="password-form" class="password-form">

  <div class="password-wrap">
    <div class="paswwordField">
     <!-- <h2>Enter Password:</h2> -->
    <input type="password" id="password-input" placeholder="Enter Password:">
    </div>
    <button id="login-button" class="buttonPrimary">Submit</button>
    </div>
    
   </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
        var passwordInput = document.getElementById('password-input');
        var loginButton = document.getElementById('login-button');
        var passwordForm = document.getElementById('password-form');
        var landingPage = document.getElementById('root');
        var landingPage2 = document.getElementById('portal-root');
        var resetButton = document.getElementById('reset-button');

        var correctPassword = 'Workanywhere2024';
        var storedPassword = sessionStorage.getItem('password');


        if (storedPassword === correctPassword) {
            // If password is already saved in session storage, show landing page
            passwordForm.style.display = 'none';
            landingPage.style.display = 'block';
            landingPage2.style.display = 'block';
        } else {
            // Show password form if no password is saved
            passwordForm.style.display = 'block';
        }

        loginButton.addEventListener('click', function () {
            var enteredPassword = passwordInput.value;
            if (enteredPassword === correctPassword) {
                // If password is correct, save it in session storage and show landing page
                sessionStorage.setItem('password', enteredPassword);
                passwordForm.style.display = 'none';
                landingPage.style.display = 'block';
                landingPage2.style.display = 'block';
            } else {
                // If password is incorrect, show error message
                alert('Incorrect password. Please try again.');
                passwordInput.value = '';
            }
        });

        resetButton?.addEventListener('click', function () {
            // Reset the session storage and show the password form
            sessionStorage.removeItem('password');
            passwordForm.style.display = 'block';
            landingPage.style.display = 'none';
        });
    });
</script>
